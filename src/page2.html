<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My QR Code</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../components/style/page2.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img class="school" src="../components/img/adzu-name.png" alt="Logo" />
        <img class="logo" src="../components/img/adzu-logo.png" alt="Logo" />
      </div>
      <h1>
        <span class="hand" role="img" aria-label="waving hand">ðŸ‘‹</span>
        Hi <span id="userName">User</span>
      </h1>
      <div class="qr_container">
        <p id="dateDisplay"></p>
        <p id="timeDisplay"></p>
        <canvas id="qrCanvas"></canvas>
        <h2>Your Attendance</h2>
        <p>Ready for scan. Valid until 5 minutes</p>
        <p class="timer" id="timer">5:00</p>
        <div class="map">
          <button type="button" id="button" class="map-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
              <path
                fill="white"
                d="M168 0C75 0 0 75 0 168c0 87.7 143.6 293.5 153.6 
                  307.7 6 8.7 18.8 8.7 24.8 0C240.4 461.5 384 255.7 384 
                  168 384 75 309 0 216 0h-48zm24 256c-48.6 
                  0-88-39.4-88-88s39.4-88 88-88 88 39.4 88 
                  88-39.4 88-88 88z"
              />
            </svg>
          </button>
          <p class="pmap">Verify Location through Google Maps</p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="../components/function/page2.js"></script>
  </body>
</html>
