<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Attendance Setup</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <link href="components/style/page1.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img class="school" src="components/img/adzu-name.png" alt="Logo" />
        <img class="logo" src="components/img/adzu-logo.png" alt="Logo" />
      </div>
      <form id="attendanceForm">
        <h1>Setup Your<br />Attendance</h1>
        <div class="row">
          <div class="form-group" style="flex: 2">
            <label>First Name:</label>
            <input
              id="firstname"
              type="text"
              placeholder="Enter your first name"
              required
            />
          </div>
          <div class="form-group" style="flex: 1">
            <label>M.I.</label>
            <input id="mi" type="text" placeholder="M.I." />
          </div>
        </div>
        <div class="form-group">
          <label>Last Name:</label>
          <input
            id="lastname"
            type="text"
            placeholder="Enter your last name"
            required
          />
        </div>
        <div class="form-group">
          <label>ID No.</label>
          <input id="idno" type="text" placeholder="123456" required />
        </div>
        <br />
        <p class="terms" style="color: aquamarine">Read the Terms</p>
        <div class="container_terms">
          <input class="checkbox" type="checkbox" id="termsCheck" required />
          <p class="terms">I have read the terms</p>
        </div>
      </form>
      <button type="submit" id="generateBtn">Generate my QR Code</button>
      <p class="note">This process can only be done once</p>
    </div>
    <script src="components/function/index.js"></script>
  </body>
</html>
